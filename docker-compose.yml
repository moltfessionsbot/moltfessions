services:
  postgres:
    image: postgres:16-alpine
    container_name: moltfessions-db
    environment:
      POSTGRES_USER: moltfessions
      POSTGRES_PASSWORD: moltfessions
      POSTGRES_DB: moltfessions
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moltfessions"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
